<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Article Search</title>
</head>
<body>
    <header>
        <h1>New York Times Search</h1>
    </header>
    <main>
        <section>
            <form>
                <input type="text" id="search-input">
                <input type="number" id="records-input">
                <input type="number" id="start-year-input" min="1800" max="2023">
                <input type="number" id="end-year-input" min="1800" max="2023">
                <!-- Search Parameters -->
                <button id="search-btn">Search</button>
                <button id="clear-btn">Clear Results</button>
            </form>
        </section>
        <section>
            <!-- Top Articles Area -->
        </section>
    </main>
</body>
</html>
